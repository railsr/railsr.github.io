---
layout: default
title: "Posts"
---

<section class="content">
  <ul class="listing">
    {% for post in site.posts %}
      {% if post.categories contains 'tldr' %}
      <li>
        <span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>
